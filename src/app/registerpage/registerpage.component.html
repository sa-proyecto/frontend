<div class="wrapper">
  <div class="page-header">
    <div class="page-header-image"></div>
    <div class="container">
      <div class="row">
        <div class="col-lg-5 col-md-12 mx-auto">
          <div class="square square-7" id="square7"></div>
          <div class="square square-8" id="square8"></div>
          <div class="card card-register">
            <div class="card-header">
              <img alt="Card image" class="card-img" src="assets/img/square1-red.png" />

              <h4 class="card-title">Register</h4>
            </div>
            <div class="card-body">
              <form class="form" [formGroup]="registerForm">
                <div class="input-group" [ngClass]="{ 'input-group-focus': Focus1 === true }">
                  <div class="input-group-prepend">
                    <div class="input-group-text">
                      <i class="tim-icons icon-single-02"> </i>
                    </div>
                  </div>
                  <input class="form-control" placeholder="Nombre de la empresa" type="text" (blur)="Focus1 = false"
                    (focus)="Focus1 = true" formControlName="nombre_empresa" />
                </div>
                <div *ngIf="Submitted && f.nombre_empresa.errors">
                  <div *ngIf="f.nombre_empresa.errors.required" class="invalid-feedback d-block text-right">Requerido
                  </div>
                </div>
                <div class="input-group" [ngClass]="{ 'input-group-focus': Focus2 === true }">
                  <div class="input-group-prepend">
                    <div class="input-group-text">
                      <i class="tim-icons icon-email-85"> </i>
                    </div>
                  </div>
                  <input class="form-control" placeholder="Email" type="email" (blur)="Focus2 = false"
                    (focus)="Focus2 = true" formControlName="email" />
                </div>
                <div *ngIf="f.email.errors && f.email.errors.email">
                  <div class="invalid-feedback d-block text-right">Porfavor ingrese un email v치lido
                  </div>
                </div>
                <div *ngIf="Submitted && f.email.errors">
                  <div *ngIf="f.email.errors.required" class="invalid-feedback d-block text-right">Requerido
                  </div>
                </div>
                <div class="input-group" [ngClass]="{ 'input-group-focus': Focus3 === true }">
                  <div class="input-group-prepend">
                    <div class="input-group-text">
                      <i class="tim-icons icon-lock-circle"> </i>
                    </div>
                  </div>
                  <input class="form-control" placeholder="Direcci칩n" type="text" (blur)="Focus3 = false"
                    (focus)="Focus3 = true" formControlName="direccion" />
                </div>
                <div *ngIf="Submitted && f.direccion.errors">
                  <div *ngIf="f.direccion.errors.required" class="invalid-feedback d-block text-right">Requerido
                  </div>
                </div>
                <div class="input-group" [ngClass]="{ 'input-group-focus': Focus4 === true }">
                  <div class="input-group-prepend">
                    <div class="input-group-text">
                      <i class="tim-icons icon-square-pin"> </i>
                    </div>
                  </div>
                  <input class="form-control" placeholder="Contrase침a" type="text" (blur)="Focus4 = false"
                    (focus)="Focus4 = true" formControlName="contrasena" />
                </div>
                <div *ngIf="Submitted && f.contrasena.errors">
                  <div *ngIf="f.contrasena.errors.required" class="invalid-feedback d-block text-right">Requerido
                  </div>
                </div>
                <div class="input-group" [ngClass]="{ 'input-group-focus': Focus5 === true }">
                  <div class="input-group-prepend">
                    <div class="input-group-text">
                      <i class="tim-icons icon-lock-circle"> </i>
                    </div>
                  </div>
                  <input class="form-control" placeholder="Confirme la contrase침a" type="text" (blur)="Focus5 = false"
                    (focus)="Focus5 = true" formControlName="contrasena_confirm" />
                </div>
                <div *ngIf="Submitted && f.contrasena_confirm.errors">
                  <div *ngIf="f.contrasena_confirm.errors.required" class="invalid-feedback d-block text-right">
                    Requerido
                  </div>
                </div>
              </form>
            </div>
            <div class="card-footer">
              <button class="btn btn-danger btn-round btn-lg" (click)="register()">
                Registrar Proveedor
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="register-bg"></div>
    <div class="square square-1" id="square1"></div>
    <div class="square square-2" id="square2"></div>
    <div class="square square-3" id="square3"></div>
    <div class="square square-4" id="square4"></div>
    <div class="square square-5" id="square5"></div>
    <div class="square square-6" id="square6"></div>
  </div>
</div>
